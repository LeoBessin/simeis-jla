name: Heavy testing

on:
  pull_request:
    types: ["closed"]
    branches:
      - main
  workflow_dispatch:

jobs:
  heavy-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run server
        run: cargo run &
      - name: Run heavy tests - Scenario 1
        run: cd example/tests/ && python3 run-all-tests.py
      - name: Kill server
        run: pkill simeis