name: Advanced Testing on Merged req to Release/*

on:
  pull_request:
    types: ["closed"]
    branches:
      - release/*
jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run all tests
        run: cargo test heavy-testing
  