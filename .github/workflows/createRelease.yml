name: Create Release
on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Gradle packages
        id: cache-deps
        continue-on-error: true
        uses: actions/cache@v4
        env:
          cache-name: cache-deps
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Typst CLI
        run: cargo install typst-cli


      - if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        name: Build dependencies
        run: echo "building dependencies"

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Docker Build & Save
        run: docker build -t litchipi/simeis-server-jla . && docker image save simeis-server > simeis-server.tar

      - name: Docker Login
        run: echo "${{ secrets.GH_SECRET_KEY }}" | docker login -u litchipi --password-stdin

      - name: Docker push
        run: docker push litchipi/simeis-server-jla

      - name: Release the new binaries
        uses: docker://ghcr.io/mini-bomba/create-github-release:v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "latest"
          name: "Latest Commit, that compiles"
          body: |
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ${{ env.CHANGELOG }}

            ---
          files: |
            target/release/simeis-server
            doc/output.pdf
            simeis-server.tar
          clear_attachments: true