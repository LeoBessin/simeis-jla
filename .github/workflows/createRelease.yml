name: Create Release
on:
  push:
    branches:
      - "release/**"
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-20.04
    steps:
      - name: Aquire code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate changelog from merged PRs
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## ðŸš€ Changes" >> $GITHUB_ENV
          git log --oneline --merges --first-parent origin/main..HEAD | \
            grep -oP "Merge pull request #\K\d+" | \
            while read pr; do
              title=$(gh pr view $pr --json title -q .title)
              echo "- $title ([#$pr](https://github.com/${{ github.repository }}/pull/$pr))" >> $GITHUB_ENV
            done
          echo "EOF" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release the new binaries
        uses: mini-bomba/create-github-release@v1.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "latest"
          prerelease: true
          name: "Latest Commit, that compiles"
          body: |
            [Github Actions workflow run that built this prerelease](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ${{ env.CHANGELOG }}

            ---
          files: |
            target/release/simeis-server
            doc/output.pdf
          clear_attachments: true